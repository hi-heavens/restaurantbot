<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>ChatBot</title>
  </head>
  <body>
    <div class="main-container">
      <h1>ChatBot</h1>
      <div id="chat-messages">
        <div class="message">
          <span>Hello, I am a chatbot. How can I help you?</span>
        </div>
        <div class="message">
          <p class="meta">admin <span>9:29:23 pm</span></p>
          <ul class="items">
            <li>Select 1 to Place an order</li>
            <li>Select 99 to checkout order</li>
            <li>Select 98 to see order history</li>
            <li>Select 97 to see current order</li>
            <li>Select 0 to cancel order</li>
          </ul>
        </div>
        <div class="message">
          <span>Hello, I am a chatbot. How can I help you?</span>
        </div>
      </div>
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Type your message here"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
